<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet"
		/>
		<title>Free games list</title>
	</head>
	<body>
		<header>
			<img id="logo" src="./images/gamesLogo.png" />
			<h1>Browse Games</h1>
			<div id="sorting">
				<label for="sort-by">Sorted by:</label>
				<select id="sort-by" name="sort-by">
					<option value="release-new" selected> Release (Newest first) </option>
					<option value="release-old">Release (Oldest first)</option>
					<option value="alpha-az">Name (A - Z)</option>
					<option value="alpha-za">Name (Z - A)</option>
				</select>
			</div>
		</header>
		<main>
			<section id="games-container"></section>
		</main>
		<button id="load-more">Load games</button>
	</body>
</html>
